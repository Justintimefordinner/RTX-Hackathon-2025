<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Server Console Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light d-flex align-items-center" style="min-height:100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-6 col-lg-4">
        <div class="card bg-black text-light border-secondary shadow">
          <div class="card-body">
            <h1 class="h5 mb-3">Server Console Login</h1>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="alert alert-danger py-2">{{ messages|join(", ") }}</div>
              {% endif %}
            {% endwith %}
            <form method="post" action="{{ url_for('server_login') }}" class="vstack gap-2">
              <input class="form-control form-control-sm bg-dark text-light border-secondary" name="username" placeholder="Server username" required>
              <input class="form-control form-control-sm bg-dark text-light border-secondary" type="password" name="password" placeholder="Server password" required>
              <button class="btn btn-outline-light btn-sm">Enter Console</button>
            </form>
            <p class="small text-muted mt-3 mb-0">Use the predetermined server credentials.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
